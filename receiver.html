<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>接受者</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/receiver.css"/>
    <script src="js/width.js"></script>
    <script type="text/javascript">
        tools.setFontSize(18);
        window.onload=function(){
            window.onresize=function(){
                tools.setFontSize(18);
            }
        }
    </script>
</head>
<body>
<nav>
    <ul class="clearlr">
        <li>返回</li>
        <li>教师节快乐</li>
        <li></li>
    </ul>
</nav>
<section class="clearlr">
    <div class="language">
        <div>尊敬的李老师：</div>
        <div>愿您永远年轻！</div>
        <div>XXX大学06级计算机应用2班</div>
    </div>
    <div class="gift clearlr">
        <div>
            <img src="images/gift.png" alt=""/>
            <span>查看礼物</span>
        </div>
        <div>有33位同学发来祝福</div>
    </div>
    <div class="messageBoard">
        <div class="title clearlr">
            <div></div>
            <b>留言板</b>
            <div></div>
        </div>
        <ul class="message-list">
            <li class="clearlr">
                <div class="portrait">
                    <img src="images/portrait1.png" alt=""/>
                </div>
                <div class="message-border flowers">
                    <div>
                        <p>于小鱼 <span>发起者</span></p>
                        <div>
                            <span></span>
                            <b>28"</b>
                            <div class="triangle-left"></div>
                        </div>
                    </div>
                    <img src="images/flowers.png" alt=""/>
                </div>

                <div>回复</div>
            </li>
            <li class="clearlr">
                <div class="portrait">
                    <img src="images/portrait2.png" alt=""/>
                </div>
                <div class="message-border flowers">
                    <div>
                        <p>王大仁</p>
                        <div>老师我们永远爱你</div>
                    </div>
                    <!--<img src="images/flowers.png" alt=""/>-->
                </div>

                <div>回复</div>
            </li>
            <li class="clearlr">
                <div class="portrait">
                    <img src="images/portrait3.png" alt=""/>
                </div>
                <div class="message-border flowers">
                    <div>
                        <p>李渊</p>
                        <div>
                            <span></span>
                            <b>28"</b>
                            <div class="triangle-left"></div>
                        </div>
                    </div>
                    <img src="images/flowers.png" alt=""/>
                </div>

                <div>回复</div>
            </li>
            <li class="clearlr">
                <div class="portrait">
                    <img src="images/portrait4.png" alt=""/>
                </div>
                <div class="message-border flowers">
                    <div>
                        <p>李老师</p>
                        <div>
                            谢谢大家！
                        </div>
                    </div>

                </div>
            </li>
        </ul>
    </div>
    <div class="footer clearlr">

        <img src="images/voice.png" alt=""/>
        <input type="text" placeholder="回复全部"/>
        <button>发送</button>
    </div>
</section>
<div id="fixed">
    <span>×</span>
    <div class="prompt">同学们还给您准备了一束玫瑰,配送员正拼命向您赶来......</div>
    <div class="progress">
        <img src="images/aa.png" alt=""/>
    </div>
    <div  class="public">
        <div>
            <p>公众号：大家来</p>
            <div>
                <img src="images/th.png" alt=""/>

            </div>
        </div>
        <div>
            <div>关注公众号可实时了解配送进度及同学们的留言回复哦，也可发起定制祝福。</div>
            <button>点击关注</button>
        </div>
    </div>
</div>
</body>
</html>
